<div class="container mt-4">
    <h2>Your Custom Lists</h2>
    
    <button class="btn btn-primary" (click)="openCreateModal()">Créer une liste</button>
  
    <div *ngIf="userLists.length > 0; else noLists">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let list of userLists"
        >
          <a [routerLink]="['/list', list.id]">
            {{ list.name }}
          </a>
          <div>
            <button class="btn btn-secondary btn-sm" (click)="openEditModal(list)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteList(list)">Supprimer</button>
          </div>
        </li>
      </ul>
    </div>
  
    <ng-template #noLists>
      <p>Aucune liste créée.</p>
    </ng-template>
  
    <app-list-form
      *ngIf="isModalOpen"
      [listData]="selectedList"
      (close)="onModalClose($event)"
    ></app-list-form>
  
  </div>

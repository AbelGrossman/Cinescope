<div class="container mt-4">
  <h2>Your Custom Lists</h2>

  <button class="btn btn-primary" (click)="openCreateModal()">
    <i class="fas fa-plus"></i> Create a list
  </button>
  <div *ngIf="userLists.length > 0; else noLists">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let list of userLists">
        <a [routerLink]="['/list', list.id]">
          {{ list.name }}
        </a>
        <div>
          <button class="btn btn-secondary btn-sm" (click)="openEditModal(list)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteList(list)">Delete</button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noLists>
    <p>No list created yet.</p>
  </ng-template>

  <app-list-form *ngIf="isModalOpen" [listData]="selectedList" (close)="onModalClose($event)"></app-list-form>

</div>

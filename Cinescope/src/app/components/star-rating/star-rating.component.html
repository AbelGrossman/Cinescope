<div class="star-rating-popup">
  <div class="star-rating-content">
    <h2>Rate this movie</h2>
    <div class="stars">
      <i class="fas fa-star"
         *ngFor="let star of stars; let i = index"
         (click)="rate(i + 1)"
         (mouseenter)="hover(i + 1)"
         (mouseleave)="hover(0)"
         [class.filled]="star <= (hoverRating || rating)">
      </i>
    </div>
    <div class="rating-value">
      {{ hoverRating || rating || 0 }}/10
    </div>
    <div class="buttons">
      <button class="btn btn-confirm" (click)="confirmRating()">Confirm</button>
      <button class="btn btn-cancel" (click)="cancel()">Cancel</button>
      <button *ngIf="rating" class="btn btn-remove" (click)="removeRating()">Delete</button>
    </div>
  </div>
</div>

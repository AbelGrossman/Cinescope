        <p class="text-muted">Manage your favorites, watchlist, and ratings here.</p>
      </div>
      <div class="col-12">
        <ul class="nav nav-pills justify-content-center mb-4">
          <li class="nav-item">
            <a class="nav-link" routerLink="favorites">Favorites</a>

          <li class="nav-item">
            <a class="nav-link" routerLink="watchlist">Watchlist</a>

<div class="account-container">
  <div class="account-header">
    <h1>Welcome to Your Account</h1>
    <p class="subtitle">Manage your favorites, watchlist, and ratings here.</p>
  </div>

  <div class="account-nav">
    <button class="account-btn" [class.active]="isActive('favorites')" routerLink="favorites">Favorites</button>
    <button class="account-btn" [class.active]="isActive('watchlist')" routerLink="watchlist">Watchlist</button>
    <button class="account-btn" [class.active]="isActive('user-ratings')" routerLink="user-ratings">Your Ratings</button>
    <button class="account-btn" [class.active]="isActive('user-lists')" routerLink="user-lists">Your Custom Lists</button>
  </div>

</div>
<router-outlet></router-outlet>
